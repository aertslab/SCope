<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script type="text/javascript">
      function getQueryVariable(variable) {
         var query = window.location.search.substring(1);
         var vars = query.split("&");
         for (var i=0;i<vars.length;i++) {
                 var pair = vars[i].split("=");
                 if(pair[0] == variable){return pair[1];}
         }
         return(false);
       }
       
       var orcid_auth = getQueryVariable("code");
       if (orcid_auth) {
         var orcid = document.createElement('meta');
         orcid.name = "scope-orcid";
         orcid.setAttribute("auth", orcid_auth);
         document.getElementsByTagName('head')[0].appendChild(orcid);
       }

       if (getQueryVariable("WSport")) {
         var meta = document.createElement('meta');
         meta.name = "scope-wsport";
         meta.setAttribute("port", getQueryVariable("WSport"))
         document.getElementsByTagName('head')[0].appendChild(meta);
       }

       if (getQueryVariable("XHRport")) {
         var meta = document.createElement('meta');
         meta.name = "scope-xhrport";
         meta.setAttribute("port", getQueryVariable("XHRport"))
         document.getElementsByTagName('head')[0].appendChild(meta);
       }
       
       if (getQueryVariable("RPCport")) {
         var meta = document.createElement('meta');
         meta.name = "scope-rpcport";
         meta.setAttribute("port", getQueryVariable("RPCport"))
         document.getElementsByTagName('head')[0].appendChild(meta);
       }
    </script>
    <title>SCope</title>
    <style type="text/css">
        body {
            overflow:hidden;
        }
    </style>

</head>
<body>
    <div id="scope"></div>
    <script id='scope_js' src="./assets/SCope-1.8.0.d3177d2.js"></script>
</body>
</html>
