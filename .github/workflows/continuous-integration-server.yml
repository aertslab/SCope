name: Server CI
on: [push]

jobs:
  pylint:
    name: pylint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install
        uses: abatilo/actions-poetry@v1.1.0
        with:
          python_version: 3.7.6
          poetry_version: 1.0.3
          working_directory: $GITHUB_WORKSPACE/opt/
          args: install
      - name: Run pylint
        uses: abatilo/actions-poetry@v1.1.0
        with:
          python_version: 3.7.6
          poetry_version: 1.0.3
          working_directory: $GITHUB_WORKSPACE/opt/
          args: run pylint --rcfile pyproject.toml scopeserver

