name: Client CI
on:
  pull_request:
    paths-ignore:
    - 'opt/**'
    - 'docs/**'

jobs:
  client-quality-checks:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - run: npm ci
      - run: npm outdated || exit 0
      - run: npm audit --audit-level=moderate
      - run: npm run lint
      - run: npm test
